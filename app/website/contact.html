<body>


<div class="container-contact100">

	<div class="wrap-contact100">
		<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

			<div class="wrap-input100 validate-input" data-validate="Please enter your name">
				<input class="input100" type="text" name="name" placeholder="Full Name">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Please enter your email: e@a.x">
				<input class="input100" type="text" name="email" placeholder="E-mail">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
				<input class="input100" type="text" name="phone" placeholder="Phone">
				<span class="focus-input100"></span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Please enter your message">
				<textarea class="input100" name="message" placeholder="Your Message"></textarea>
				<span class="focus-input100"></span>
			</div>

			<div class="container-contact100-form-btn">
				<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Send
						</span>
				</button>
			</div>
		</form>
	</div>
</div>



<div id="dropDownSelect1"></div>

<script src="bundles/js/main.js"></script>

<div class="contact-top1">
	<form action="mailto:sebaszamora09@gmail.com" method="post" class="contact-wthree-do " style="outline: none; cursor: inherit;">
		<div class="row " style="outline: none; cursor: inherit;">
			<div class="col-md-6 form-group " style="outline: none; cursor: inherit;">
				<label class="" style="outline: none; cursor: inherit;">
					Nombre
				</label>
				<input class="form-control" type="text" placeholder="Dana" name="name" required="" oninvalid="this.setCustomValidity('Favor ingrese su nombre')"
					   oninput="setCustomValidity('')">
			</div>
			<div class="col-md-6 form-group " style="outline: none; cursor: inherit;">
				<label class="" style="outline: none; cursor: inherit;">
					Apellido
				</label>
				<input class="form-control" type="text" placeholder="Smith" name="name" required="" oninvalid="this.setCustomValidity('Favor ingrese su apellido')"
					   oninput="setCustomValidity('')">
			</div>
		</div>
		<div class="row " style="outline: none; cursor: inherit;">
			<div class="col-md-6 form-group " style="outline: none; cursor: inherit;">
				<label class="" style="outline: none; cursor: inherit;">
					Teléfono
				</label>
				<input class="form-control" type="text" placeholder="xxxx xxxx" name="mobile" required="" oninvalid="this.setCustomValidity('Favor ingrese su número telefónico')"
					   oninput="setCustomValidity('')">
			</div>
			<div class="col-md-6 form-group " style="outline: none; cursor: inherit;">
				<label class="" style="outline: none; cursor: inherit;">
					Correo Electrónico
				</label>
				<input class="form-control" type="email" placeholder="ejemplo@mail.com" name="email" required="" oninvalid="this.setCustomValidity('Favor ingrese un correo electrónico válido')"
					   oninput="setCustomValidity('')">
			</div>
		</div>
		<div class="form-group " style="outline: none; cursor: inherit;">
			<label class="" style="outline: none; cursor: inherit;">
				Su mensaje
			</label>
			<textarea placeholder="Agregue su mensaje aquí" name="message" class="form-control"></textarea>
		</div>
		<button type="submit" value="submit" class="btn btn-cont-w3 btn-block mt-4" style="outline: none; cursor: inherit;">Enviar</button>
	</form>
</div>
